<div class="container mx-auto mt-10">
    <mat-card>
        <mat-card-title class="text-center font-hairline uppercase border-b p-4 border-gray-200 ">Información del Héroe
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formHero">
                <div class="flex space-x-4">
                    <div class="w-1/4 mt-6">
                        <mat-form-field appearance="outline"
                                        class="w-full ">
                            <mat-label>Id</mat-label>
                            <input matInput
                                   formControlName="id">
                        </mat-form-field>
                    </div>
                    <div class="w-3/4 mt-6">
                        <mat-form-field appearance="outline"
                                        class="w-full">
                            <mat-label>Nombre del Héroe</mat-label>
                            <input matInput
                                   formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button
                    color=""
                    class="">CANCELAR</button>
            <button mat-button
                    color="primary"
                    class="">GUARDAR</button>
        </mat-card-actions>
    </mat-card>
</div>
