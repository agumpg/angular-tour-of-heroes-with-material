<div class="container mx-auto mt-10 animate__animated animate__fadeIn">
    <mat-card>
        <mat-card-title class="text-center font-hairline uppercase border-b p-4 border-gray-200">Mis HÃ©roes
        </mat-card-title>

        <ng-container *ngIf="loading; else elseTemplate">
            <div class="flex justify-center mt-6">
                <mat-spinner></mat-spinner>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <mat-action-list class="mt-6 animate__animated animate__fadeIn">
                <button *ngFor="let hero of heroes"
                        mat-list-item
                        (click)="onSelectHero(hero)">
                    <span class="bg-blue-800 text-white  p-2 rounded-l-lg">{{ hero.id }} </span>
                    <span class="text-uppercase ml-2 font-light"
                          [class.text-pink-600]="hero === selectedHero">
                        {{ hero.name | uppercase }}</span>
                </button>
            </mat-action-list>
        </ng-template>
        <mat-card-actions align="end">
            <a mat-button
               routerLink="/dashboard">VER TOPS</a>
        </mat-card-actions>
    </mat-card>
</div>
